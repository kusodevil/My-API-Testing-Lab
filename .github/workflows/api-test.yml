name: API Automated Testing
on:
  push:
    branches: [ main ]

# 加強權限設定，讓 Actions 能夠把網頁發布出去
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-api:
    runs-on: ubuntu-latest
    # 設定環境，這會跟 GitHub Pages 連結
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run API Tests
        env:
          MY_SECRET_KEY: ${{ secrets.MY_API_KEY }}
        run: |
          newman run "Swagger Petstore.postman_collection.json" \
          --env-var "api_key=$MY_SECRET_KEY" \
          -r htmlextra \
          --reporter-htmlextra-export index.html # 將檔名改為 index.html 方便網頁讀取

      # 新增步驟：將 index.html 打包成網頁格式
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # 將當前目錄下的 index.html 上傳

      # 新增步驟：正式部署到網頁網址
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4